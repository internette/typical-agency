<html ng-app="typicalAgency">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services/brandColor.js"></script>
  <script src="/js/directives/navLink.js"></script>
  <script src="/js/controllers/navLink.js"></script>
  <script src="/js/directives/teamMember.js"></script>
  <script src="/js/controllers/team.js"></script>
  <script src="/js/controllers/favicon.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <link ng-controller="Favicon" rel='shortcut icon' href='/favicons/favicon-{{brandColor.name}}.png' type='image/x-icon' />
</head>
<body>
  <div id="nav" ng-controller="navLink">
    <div id="hamburger"></div>
    <ul>
      <nav-link ng-repeat="link in links" link="link"></nav-link>
    </ul>
  </div>
  <div ng-controller="Team" id="team">
    <div team-member ng-repeat="person in people" person="person" class="teammate"></div>
  </div>
</body>
</html>
