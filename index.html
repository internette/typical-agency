<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/header.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link ng-controller="Favicon" rel='shortcut icon' href='favicon/favicon-{{faviconColor}}.ico' type='image/x-icon' />
</head>
<body ng-app="typicalAgency">
  <div id="nav">
    <div id="hamburger"></div>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#team">Team</a></li>
      <li><a>Blog</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
  <div ng-controller="Header" id="header" class="banner" style="background-color: {{bgColor}}">
    <div id="background-image" style="background-image: url({{background}}); background-color: {{bgColor}}"></div>
    <div id="container">
      <div class="row">
        <h1>{{name}}</h1>
      </div>
      <div class="row">
        <p id="slogan">{{slogan}}</p>
      </div>
    </div>
  </div>
</body>
</html>
