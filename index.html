<html ng-app="typicalAgency">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services/brandColor.js"></script>
  <script src="/js/services/agencyName.js"></script>
  <script src="/js/directives/navLink.js"></script>
  <script src="/js/controllers/navLink.js"></script>
  <script src="/js/controllers/blurb.js"></script>
  <script src="/js/directives/aboutCol.js"></script>
  <script src="/js/controllers/aboutUs.js"></script>
  <script src="/js/controllers/header.js"></script>
  <script src="/js/directives/singleWork.js"></script>
  <script src="/js/controllers/clients.js"></script>
  <script src="/js/directives/client.js"></script>
  <script src="/js/controllers/work.js"></script>
  <script src="/js/controllers/favicon.js"></script>
  <script src="/js/directives/scroll.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <link ng-controller="Favicon" rel='shortcut icon' href='/favicons/favicon-{{brandColorName}}.png' type='image/x-icon' />
</head>
<body scroll>
  <div id="nav" ng-controller="navLink">
    <div id="hamburger"></div>
    <ul>
      <nav-link ng-repeat="link in links" link="link"></nav-link>
      <li><a href="/team">Team</a>
    </ul>
  </div>
  <div ng-controller="Header" id="header" class="banner" style="background-color: {{brandColorValue}}">
    <div id="background-image" style="background-image: url({{background}}); background-color: {{brandColorValue}}"></div>
    <div id="container">
      <div class="row">
        <h1>{{agencyName}}</h1>
      </div>
      <div class="row">
        <p id="slogan">{{slogan}}</p>
      </div>
    </div>
  </div>
  <div ng-controller="aboutUs" class="banner" id="about">
    <h3>About Us</h3>
    <p id="about-slogan">The {{busBuzz}} of <span class="emph">{{techBuzz}}</span></p>
    <div id="about-text">
      <about-col ng-repeat="column in columns" info="column"></about-col>
    </div>
  </div>
  <div ng-controller="Blurb" class="banner {{brandColorName}}" id="blurb">
    <div class="bg-image" style="background-image:url({{bgImg}})"></div>
    <div class="bg-color" style="background-color: {{brandColorValue}}"></div>
    <div class="blurb-content">
      <h3>{{tagline}}</h3>
      <p>{{bio}}</p>
    </div>
  </div>
  <div class="banner" id="work" ng-controller="Work">
    <h3>Recent Works</h3>
    <div id="work-cont">
      <div single-work ng-repeat="project in projects track by $index" project="project" class="example-piece" style="background-image:url({{project.bgimg}})"></div>
    </div>
  </div>
  <div class="banner" id="clients" ng-controller="Clients">
    <h3>Some of Our Clients</h3>
    <div class="client-cont">
      <div single-client ng-repeat="client in clients" client="client" class="client"></div>
      <div style="clear: both"></div>
    </div>
  </div>
</body>
</html>
